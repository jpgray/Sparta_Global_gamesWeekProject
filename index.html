<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="CSS/main.css">
    <title> Untitled Game</title>
    <!-- put icon here -->

  <body>

    <div class ="grid1">
      <header class ="gameTitle">
        <h1 id="gameTitle"> Untitled </h1>
      </header>
      <section class ="grid2">
        <figure class ="encounter"><img src="Images/stevenSeagal.png" alt="placeholder" class="placeholder" >

        <aside class ="hp grid3">
          <img src="Images/heart.png" class="lifeHeart">
          <!-- <p class="lifePoints">  </p> -->
        </aside>
        <summary class ="events">
          <p class="eventp" id="p0"> Are...</p>
          <p class="eventp" id="p1"> You...</p>
          <p class="eventp" id="p2"> Prepared...?</p>
        </summary>
        <aside class ="options grid4">
          <button class="buttons" id="FiButton"> Fight </button>
          <button class="buttons" id="FrButton"> Befriend </button>
          <button class="buttons" id="FlButton"> Flee </button>
        </aside>
      </section>
    </div>
    <script src="javascript/js.js"></script>
